<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container text-center my-4">
        <h1>Calculadora de dos numeros</h1>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="numero1" class="form-label">Primer numero</label>
                    <input type="number" class="form-control" id="numero1"
                        placeholder="Ingrese su numero">
                </div>
                <div class="mb-3">
                    <label for="numero2" class="form-label">Segundo numero</label>
                    <input type="number" class="form-control" id="numero2"
                        placeholder="Ingrese su numero">
                </div>

                <div class="container text-center my-2" >
                    <h2>Resultado</h2>
                    <div id="resultado">

                    </div>
                      
                </div>
            </div>
            
            <div class="col">
                <div class="container text-center">
                    <div class="row row-cols-2 ">
                      <div class="col my-5"><button onclick="suma()" type="button" class="btn btn-success w-100">Suma</button>
                      </div>
                      <div class="col my-5"><button onclick="resta()" type="button" class="btn btn-success w-100">Resta</button>
                      </div>
                      <div class="col"><button onclick="multiplicacion()" type="button" class="btn btn-success w-100">Multiplicacion</button>
                      </div>
                      <div class="col"><button onclick="division()" type="button" class="btn btn-success w-100">Division</button>
                      </div>
                    </div>

                    
                  </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
